<div class="bg-gray-50 min-h-screen py-12">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-10">Mis Boletos</h1>

    <div *ngIf="isLoading" class="text-center text-gray-500 py-10">
      <p>Cargando tus boletos...</p>
      <div class="mt-4 flex justify-center items-center">
        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </div>
    </div>

    <div *ngIf="(purchasesWithDetails$ | async) as purchases">
      <div *ngIf="!isLoading && purchases.length > 0; else noPurchases" class="max-w-3xl mx-auto space-y-6">

        <a *ngFor="let item of purchases" [routerLink]="['/product', item.productId]"
          class="block bg-white shadow-lg rounded-xl overflow-hidden transform hover:scale-[1.02] transition-transform duration-300 cursor-pointer border border-gray-100 group">
          <div class="flex items-center">
            <img [src]="item.productDetails?.imageUrl || 'https://placehold.co/150x150/eee/ccc?text=Rifa'"
              alt="{{ item.productDetails?.name || 'Rifa' }}"
              class="w-32 h-32 object-cover flex-shrink-0 transition-transform duration-300 group-hover:scale-105">

            <div class="p-4 flex-grow flex flex-col sm:flex-row justify-between sm:items-center">
              <div class="mb-2 sm:mb-0">
                <p class="text-xl font-bold text-indigo-700 mb-1 group-hover:text-indigo-800 transition-colors">{{
                  item.productDetails?.name || 'Rifa Desconocida' }}</p>
                <p class="text-sm text-gray-600">Compraste <span class="font-semibold">{{ item.ticketsBought }}</span>
                  boleto(s)</p>
                <p class="text-xs text-gray-400 mt-2">ID Compra: {{ item.id }}</p>
              </div>

              <div class="text-right flex-shrink-0">
                <span [ngClass]="{
          'bg-yellow-100 text-yellow-800 border border-yellow-300': item.paymentStatus === 'pending',
          'bg-green-100 text-green-800 border border-green-300': item.paymentStatus === 'completed'
        }" class="px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap">
                  {{ item.paymentStatus === 'pending' ? 'Pendiente' : 'Pagado' }}
                </span>
              </div>
            </div>
          </div>
        </a>
      </div>

      <ng-template #noPurchases>
        <div *ngIf="!isLoading" class="text-center py-16 bg-white rounded-lg shadow-md max-w-lg mx-auto">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            aria-hidden="true">
            <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
          </svg>
          <p class="mt-4 text-xl text-gray-500">Aún no has participado en ninguna rifa.</p>
          <a routerLink="/gallery"
            class="mt-6 inline-block bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow hover:shadow-md">
            ¡Ver Rifas Disponibles!
          </a>
        </div>
      </ng-template>
    </div>

  </div>
</div>
